<html>
<head>
<title>Countdown</title>
<script type="text/javascript">
// set minutes
var secs;
var cit = 0;

function countdown() {
	setTimeout('Decrement(0)',1000);
}

function Decrement() {
	if (document.getElementById) {
		minutes = document.getElementById("minutes");
		seconds = document.getElementById("seconds");
		
		// Debugging
		//secreturn = document.getElementById("secreturn");
		//secreturn.value = secs;
		
		// Change in time
		if (cit != 0) {
			secs = secs - cit;
			cit = 0;
		}
		
		// Only loop until 0
		if (secs >= 0) {
			minutes.value = getminutes();
			seconds.value = getseconds();
		} else {
			minutes.value = "EXPIRED";
			seconds.value = "EXPIRED";
		}

		secs--;
		setTimeout('Decrement()',1000);
	}
}

function getminutes() {
	// minutes is seconds divided by 60, rounded down
	mins = Math.floor(secs / 60);
	return mins;
}

function getseconds() {
	// take mins remaining (as seconds) away from total seconds remaining
	return secs-Math.round(mins * 60);
}

function minusTime(value) {
	cit = value;
}

// Sets the cookie where cvalue is the time remaining.
function setCookie(cname,cvalue,exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires=" + d.toGMTString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

// Returns notable string value from cookie caontaining the time remaining, if  nothing is found returns "".
function getCookie() {
  var name = "timeValue=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      //return c.substring(name.length, c.length);
	  secs = Number(c.substring(name.length, c.length));
    }
  }
  return "";
}

function checkCookie() {
  var time = getCookie();
  if (time != "") {
   alert("Time in seconds remaining: " + time);
  }
}

function unload() {
	setCookie("timeValue", secs, 1);
}
</script>
</head>
<body onload="getCookie(); countdown(); checkCookie();" onunload="unload();">
